<div class="wrapper">
  <div class="judgement">
    <p>正解 / 不正解</p>
  </div>
  <div class="flex">
    <div class="answer-content">
      <div class="ans-word">
        <p>{{ quizList[1].ansWord }}</p>
      </div>
      <div class="ans-exp">
        <p>{{ quizList[1].ansExp }}</p>
      </div>
    </div>
    <div class="answer-img">
      <iframe
        class="quiz-image-frame"
        [src]="trustUrl"
        allow="autoplay"
      ></iframe>
    </div>
  </div>
  <button mat-fab extended class="next-btn">次へ</button>
</div>
