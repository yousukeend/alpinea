<div class="wrapper">
  <div class="judgement">
    <p>{{ correctAnswer ? "正解" : "不正解" }}</p>
  </div>
  <div class="flex">
    <div class="answer-content">
      <div class="ans-word">
        {{ answerWord }}
      </div>
      <div class="ans-exp">
        {{ answerExplanation }}
      </div>
    </div>
    <div class="answer-img">
      <iframe
        class="quiz-image-frame"
        [src]="trustUrl"
        allow="autoplay"
      ></iframe>
    </div>
  </div>
  <button mat-fab extended class="next-btn" (click)="nextQuiz()">次へ</button>
</div>
