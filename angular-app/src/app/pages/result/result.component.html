<div class="wrapper">
  <div class="total-result">
    <p>総合結果は、、、{{ quizScore }}問正解</p>
  </div>
  <div class="rank">
    <div class="rank-content">
      <p>あなたは、{{ userSkillLevel }}です。</p>
      <p>その優れた知識とともにスキーの発展に期待され、これを賞します。</p>
    </div>
  </div>
  <button mat-fab extended class="retry" (click)="restart()">
    はじめに戻る
  </button>
</div>
